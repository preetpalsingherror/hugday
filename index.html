<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>My Universe ü™ê</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }

        body {
            height: 100dvh; width: 100vw;
            background: #000; color: #fff;
            margin: 0; padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }

        /* --- BACKGROUND STARS --- */
        .stars {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px);
            background-size: 550px 550px;
            opacity: 0.5; z-index: 0;
            animation: starMove 100s linear infinite;
        }
        @keyframes starMove { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

        /* --- THE SOLAR SYSTEM STAGE --- */
        .system-container {
            position: relative; width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        /* THE SUN (YOU) - INITIALLY DARK/COLD */
        .sun {
            width: 80px; height: 80px;
            background: #333; /* Dark initially */
            border-radius: 50%;
            position: relative; z-index: 20;
            transition: all 2s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            box-shadow: 0 0 0 rgba(255, 165, 0, 0);
            display: flex; justify-content: center; align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* SUN IGNITED STATE */
        .sun.ignited {
            background: radial-gradient(circle, #ffd700, #ff8c00);
            box-shadow: 0 0 50px #ff8c00, 0 0 100px #ff4500, 0 0 200px rgba(255, 69, 0, 0.5);
            transform: scale(1.5);
            border: none;
        }

        /* ORBIT PATH */
        .orbit {
            position: absolute; width: 250px; height: 250px;
            border: 1px dashed rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: opacity 1s; opacity: 0;
            animation: spin 10s linear infinite;
        }
        .sun.ignited + .orbit { opacity: 1; }

        /* THE EARTH (HER) */
        .earth {
            position: absolute; top: -10px; left: 115px; /* Top center of orbit */
            width: 20px; height: 20px;
            background: #4facfe;
            border-radius: 50%;
            box-shadow: 0 0 10px #4facfe;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- UI TEXT --- */
        .text-layer {
            position: absolute; bottom: 15%; width: 100%; text-align: center;
            z-index: 30; pointer-events: none;
        }

        .main-text {
            font-family: 'Cinzel', serif; font-size: 1.2rem; margin-bottom: 10px;
            color: rgba(255,255,255,0.8); transition: all 0.5s;
        }
        
        .sub-text {
            font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; color: #666;
        }

        /* --- FINAL CARD --- */
        .final-card {
            position: absolute; width: 85%; max-width: 350px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px; padding: 40px 25px;
            text-align: center; opacity: 0; transform: scale(0.9);
            transition: all 1s; z-index: 50; pointer-events: none;
            box-shadow: 0 0 50px rgba(255, 140, 0, 0.2);
        }

        .card-active { opacity: 1; transform: scale(1); pointer-events: auto; }

        .final-title {
            font-family: 'Cinzel', serif; font-size: 1.8rem; color: #ffd700; margin-bottom: 20px;
        }
        
        .final-body {
            font-size: 0.95rem; line-height: 1.8; color: #ddd; margin-bottom: 30px;
        }

        .highlight { color: #fff; font-weight: 700; }

        .wa-btn {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #000; padding: 15px 30px; text-decoration: none; border-radius: 50px;
            font-weight: 700; font-size: 0.9rem; letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.4);
        }

        /* OVERLAY */
        .start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s;
        }
        .start-btn {
            background: transparent; border: 1px solid #fff; color: #fff;
            padding: 15px 40px; font-family: 'Cinzel'; margin-top: 20px; cursor: pointer;
        }

    </style>
</head>
<body>

    <audio id="space-sound" loop>
        <source src="https://assets.mixkit.co/active_storage/stock_music/61/61-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="start-overlay" id="start-screen">
        <div style="font-family:'Montserrat'; letter-spacing:2px; font-size:0.8rem; opacity:0.7;">FOR ZOHARA</div>
        <div style="font-family:'Cinzel'; font-size:1.5rem; margin-top:5px;">MY UNIVERSE</div>
        <button class="start-btn" onclick="startApp()">ENTER</button>
    </div>

    <div class="stars"></div>

    <div class="system-container">
        <div class="sun" id="sun"
             ontouchstart="ignite(event)" ontouchend="extinguish()"
             onmousedown="ignite(event)" onmouseup="extinguish()">
        </div>
        
        <div class="orbit" id="orbit">
            <div class="earth"></div>
        </div>
    </div>

    <div class="text-layer">
        <div class="main-text" id="main-text">Space is cold.</div>
        <div class="sub-text" id="sub-text">Hold the center to warm me</div>
    </div>

    <div class="final-card" id="final">
        <div class="final-title">I Am Your Sun</div>
        <div class="final-body">
            You don't have to face the cold alone.<br><br>
            Whenever you drift, <span class="highlight">I will pull you back.</span><br>
            Whenever you are cold, <span class="highlight">I will warm you.</span><br><br>
            I am always right here. Center of your universe.
        </div>
        <a href="#" id="wa-link" class="wa-btn">You Are My Gravity ‚òÄÔ∏è</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const yourPhoneNumber = "917795253497"; 

        const sun = document.getElementById('sun');
        const orbit = document.getElementById('orbit');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const startScreen = document.getElementById('start-screen');
        const finalCard = document.getElementById('final');
        const audio = document.getElementById('space-sound');

        let isHolding = false;
        let holdTime = 0;
        let interval;
        let finished = false;

        function startApp() {
            startScreen.style.opacity = 0;
            setTimeout(() => startScreen.style.display = 'none', 800);
            audio.volume = 0.2;
            audio.play();
        }

        function ignite(e) {
            e.preventDefault();
            if(finished) return;
            isHolding = true;

            // Visuals
            sun.classList.add('ignited');
            audio.volume = 1.0; // Louder music

            // Haptic
            if(navigator.vibrate) navigator.vibrate(50);

            interval = setInterval(() => {
                if(!isHolding) return;
                holdTime++;

                // Dynamic Text
                if(holdTime > 10) {
                    mainText.innerText = "I am here...";
                    subText.innerText = "Stay close to me";
                }
                if(holdTime > 30) {
                    mainText.innerText = "I won't let you drift.";
                    subText.innerText = "You are safe in my orbit";
                }
                if(holdTime > 50) {
                    mainText.innerText = "Always.";
                }

                if(holdTime > 70) {
                    finish();
                }
            }, 100);
        }

        function extinguish() {
            if(finished) return;
            isHolding = false;
            clearInterval(interval);
            
            // Revert Visuals
            sun.classList.remove('ignited');
            audio.volume = 0.2; // Quiet music
            
            // Reset Text if not finished
            if(holdTime < 70) {
                holdTime = 0;
                mainText.innerText = "It's cold again.";
                subText.innerText = "Don't leave my side.";
            }
        }

        function finish() {
            finished = true;
            clearInterval(interval);
            
            // Hide Background UI
            document.querySelector('.system-container').style.opacity = 0;
            document.querySelector('.text-layer').style.opacity = 0;

            setTimeout(() => {
                finalCard.classList.add('card-active');
                
                // Sunburst Confetti
                confetti({
                    particleCount: 150,
                    spread: 360,
                    startVelocity: 30,
                    colors: ['#ffd700', '#ff8c00', '#ffffff'],
                    shapes: ['circle']
                });

                const msg = "I found my Sun! ‚òÄÔ∏è You are my center. I never want to drift away from you. I love you!";
                document.getElementById('wa-link').href = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(msg)}`;
            }, 500);
        }
    </script>
</body>
</html>
