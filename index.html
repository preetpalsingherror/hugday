<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gravity ðŸŒŒ</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* CORE RESET */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }

        body {
            height: 100dvh; width: 100vw;
            background: #050505; color: #fff;
            margin: 0; padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        /* CANVAS FOR PARTICLES */
        canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* UI LAYER */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* CENTER GRAVITY BUTTON */
        .gravity-well {
            position: relative; width: 100px; height: 100px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: auto; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(2px);
        }

        .gravity-core {
            width: 10px; height: 10px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px #fff;
            transition: transform 0.5s;
        }

        /* ACTIVE STATE ANIMATION */
        .holding .gravity-well {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(0.9);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }
        .holding .gravity-core { transform: scale(3); box-shadow: 0 0 50px #fff; }

        /* TEXT ELEMENTS */
        .status-text {
            position: absolute; bottom: 15%;
            font-family: 'Syncopate', sans-serif; font-weight: 700;
            font-size: 0.8rem; letter-spacing: 4px; text-transform: uppercase;
            opacity: 0.7; transition: opacity 0.5s;
        }

        /* FINAL REVEAL CARD */
        .reveal-card {
            position: absolute; width: 85%; max-width: 350px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 40px 30px; border-radius: 20px;
            text-align: center;
            opacity: 0; transform: scale(0.9); pointer-events: none;
            transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 20;
        }
        
        .card-active { opacity: 1; transform: scale(1); pointer-events: auto; }

        .reveal-title {
            font-family: 'Syncopate', sans-serif; font-weight: 700;
            font-size: 1.5rem; margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .reveal-body {
            font-size: 0.95rem; line-height: 1.8; color: #ccc; margin-bottom: 30px;
        }

        .highlight { color: #fff; font-weight: 600; border-bottom: 1px solid rgba(255,255,255,0.3); }

        .wa-btn {
            display: inline-block; padding: 15px 35px;
            background: #fff; color: #000;
            text-decoration: none; font-weight: 700; font-size: 0.8rem; letter-spacing: 1px;
            border-radius: 50px; transition: transform 0.2s;
        }
        .wa-btn:active { transform: scale(0.95); }

        /* START OVERLAY */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s;
        }
        .start-btn {
            background: transparent; border: 1px solid #fff; color: #fff;
            padding: 15px 40px; font-family: 'Syncopate'; font-size: 0.8rem;
            margin-top: 30px; cursor: pointer; letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <audio id="static-sound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/2515/2515-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="harmony-sound" loop>
        <source src="https://assets.mixkit.co/active_storage/stock_music/62/62-preview.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay" id="start-screen">
        <div style="opacity:0.6; font-size:0.8rem; letter-spacing:2px;">EXPERIENCE</div>
        <div style="font-family:'Syncopate'; font-size:1.8rem; margin-top:5px;">GRAVITY</div>
        <button class="start-btn" onclick="init()">INITIALIZE</button>
    </div>

    <canvas id="canvas"></canvas>

    <div class="ui-layer" id="ui">
        <div class="reveal-card" id="final-card">
            <div class="reveal-title">EQUILIBRIUM</div>
            <div class="reveal-body">
                When the world feels heavy and chaotic,<br>
                <span class="highlight">I am your Anchor.</span><br><br>
                Let me carry the weight.<br>
                Let me bring you peace.<br>
                I am here, always.
            </div>
            <a href="#" id="wa-link" class="wa-btn">I FOUND PEACE</a>
        </div>

        <div class="gravity-well" id="gravity-btn"
             ontouchstart="startHold(event)" ontouchend="endHold()"
             onmousedown="startHold(event)" onmouseup="endHold()">
            <div class="gravity-core"></div>
        </div>

        <div class="status-text" id="status">RESTORE ORDER</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const yourPhoneNumber = "917795253497"; 

        // CANVAS SETUP
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        
        // UI ELEMENTS
        const btn = document.getElementById('gravity-btn');
        const status = document.getElementById('status');
        const finalCard = document.getElementById('final-card');
        const startScreen = document.getElementById('start-screen');
        const audioStatic = document.getElementById('static-sound');
        const audioHarmony = document.getElementById('harmony-sound');

        // PHYSICS STATE
        let particles = [];
        let isHolding = false;
        let holdProgress = 0; // 0 to 100
        let finished = false;
        
        // RESIZE HANDLER
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // PARTICLE CLASS
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 4; // Chaos velocity
                this.vy = (Math.random() - 0.5) * 4;
                this.size = Math.random() * 2 + 0.5;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2})`;
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 100 + 60;
            }

            update() {
                if (finished) return;

                const centerX = width / 2;
                const centerY = height / 2;

                if (isHolding) {
                    // PULL TO CENTER (GRAVITY)
                    let dx = centerX - this.x;
                    let dy = centerY - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    
                    // Move towards orbit ring
                    let targetRadius = 80;
                    let angle = Math.atan2(dy, dx);
                    
                    // Smoothly transition velocity to circular motion
                    this.x += this.vx * 0.1; // Slow down chaos
                    this.y += this.vy * 0.1;

                    // Lerp towards center ring
                    this.x += (centerX + Math.cos(this.orbitAngle) * this.orbitRadius - this.x) * 0.05;
                    this.y += (centerY + Math.sin(this.orbitAngle) * this.orbitRadius - this.y) * 0.05;
                    
                    // Rotate
                    this.orbitAngle += 0.05;

                    this.color = `rgba(255, 255, 255, 0.8)`;

                } else {
                    // CHAOS MODE
                    this.x += this.vx;
                    this.y += this.vy;

                    // Bounce off walls
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                    
                    this.color = `rgba(255, 255, 255, 0.3)`;
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // INIT PARTICLES
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }

        function init() {
            startScreen.style.opacity = 0;
            setTimeout(() => startScreen.style.display = 'none', 800);
            
            audioStatic.volume = 0.4;
            audioStatic.play();
            audioHarmony.volume = 0;
            audioHarmony.play();

            loop();
        }

        function startHold(e) {
            e.preventDefault();
            if(finished) return;
            isHolding = true;
            document.body.classList.add('holding');
        }

        function endHold() {
            if(finished) return;
            isHolding = false;
            document.body.classList.remove('holding');
        }

        function loop() {
            // Clear Canvas with trails
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // LOGIC LOOP
            if (isHolding) {
                holdProgress += 0.5;
                
                // Audio Crossfade
                if(audioStatic.volume > 0.01) audioStatic.volume -= 0.01;
                if(audioHarmony.volume < 0.99) audioHarmony.volume += 0.01;

                // Text
                if(holdProgress > 20) status.innerText = "ALIGNING...";
                if(holdProgress > 60) status.innerText = "STABILIZING...";
                if(holdProgress > 90) status.innerText = "PEACE FOUND.";

            } else {
                if(holdProgress > 0) holdProgress -= 1; // Decay
                
                // Audio Revert
                if(audioStatic.volume < 0.4) audioStatic.volume += 0.02;
                if(audioHarmony.volume > 0.01) audioHarmony.volume -= 0.02;
                
                if(holdProgress < 20) status.innerText = "RESTORE ORDER";
            }

            if (holdProgress >= 100 && !finished) {
                finish();
            }

            requestAnimationFrame(loop);
        }

        function finish() {
            finished = true;
            btn.style.opacity = 0;
            status.style.opacity = 0;
            
            // Explosion Effect
            particles.forEach(p => {
                p.vx = (Math.random() - 0.5) * 20;
                p.vy = (Math.random() - 0.5) * 20;
            });

            setTimeout(() => {
                finalCard.classList.add('card-active');
                
                confetti({
                    particleCount: 150,
                    spread: 120,
                    colors: ['#ffffff'],
                    origin: { y: 0.6 }
                });

                const msg = "I found my Equilibrium with you. ðŸŒŒ You are my anchor. I love you Zohara.";
                document.getElementById('wa-link').href = `https://wa.me/${yourPhoneNumber}?text=${encodeURIComponent(msg)}`;
            }, 800);
        }

    </script>
</body>
</html>
